<!DOCTYPE html>
	<html>
		<head>
			<title>Hyperlink Example</title>
		</head>
		<body>
			<p>Click following link</p>
			<a href="https://www.google.com" target="_self"> Google </br></a>
			<a href="https://www.google.com" target="_parent"> Google </br></a>
			<a href="https://www.google.com" target="_top"> Google </br></a>
			<a href="https://www.google.com" target="_blank"> Google </br></a>
		</body>
</html>
